<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    	<link rel="stylesheet" type="text/css" media="all" href="../../css/SoruEkle.css" th:href="@{/css/SoruEkle.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-mid-4">
           
            <form action="#" th:object="${klasik}" th:action="@{/klasikSoruEkle}" method="post"class="form">
            <div class="get-in-touch">
                <h3 class="text-center">
                 Klasik Soru</h3>
                    <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder="Soru" required id="soru" th:field="*{soru}"  ></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Doğru Cevabı Giriniz" th:field="*{dogruCevap}" required/>
                </div>
                   <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Sorunun Zorluk Derecesini Seciniz:"  th:field="*{zorlukDerecesi}" required/>
                </div>
                   <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Sorunun Puanını Giriniz" th:field="*{puan}"   required />
                </div>
       
                
             <button type="submit" class="btn btn-default">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
