<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    	<link rel="stylesheet" type="text/css" media="all" href="../../css/SoruEkle.css" th:href="@{/css/SoruEkle.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-mid-4">
           
            <form action="#" th:object="${kategori}" th:action="@{/kategoriKaydet}" method="post"class="form">
            <div class="get-in-touch">
                <h3 class="text-center">
                 Kategori Ekle</h3>
                    <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder="Dersin adını giriniz:" required id="soru" th:field="*{dersAdi}"  ></textarea>
                </div>
               
              
             <button type="submit" class="btn btn-default">Ekle</button>
            </div>
            </form>
        </div>
    </div>
</div>
